<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checklist interactiva</title>
  <style>
    html, body { margin:0; height:100%; }
    iframe { width:100%; height:100%; border:none; }
    .fallback { padding:20px; font-family:Arial, sans-serif; }
  </style>
</head>
<body>
  <iframe src="checklist.pdf" title="Checklist interactiva"></iframe>

  <!-- En caso de que el iframe no cargue -->
  <div class="fallback">
    <p>Si el PDF no aparece, <a href="checklist.pdf">haz clic aqu√≠ para abrirlo o descargarlo</a>.</p>
  </div>
</body>
</html>
